<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nature's Own Art Gallery</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 20px;
  text-align: center;
}
h1 {
  margin-bottom: 30px;
  font-size: 2.5em;
  color: #333;
}
.profile-picture {
  margin-bottom: 30px;
}
.profile-picture img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #ccc;
  object-fit: cover;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}
.gallery-item {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 240px;
  transition: transform 0.2s;
}
.gallery-item:hover {
  transform: scale(1.05);
}
.gallery-item img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}
.gallery-item img:hover {
  transform: scale(1.2);
}
.caption {
  padding: 10px;
  font-size: 1em;
  color: #444;
}
.total-count {
  margin-top: 20px;
  font-size: 1.5em;
  color: #333;
}
</style>
</head>
<body>
<h1>Nature's Own Art Gallery</h1>
<div class="profile-picture">
  <img src="https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/your-profile-picture.png" alt="Profile Picture">
</div>
<div class="gallery">
<div class='gallery-item'><a href='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/sunset-beach.png' target='_blank'><img src='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/sunset-beach.png' alt='sunset-beach'></a><div class='caption'>sunset-beach</div></div><div class='gallery-item'><a href='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/mountain-glow.jpg' target='_blank'><img src='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/mountain-glow.jpg' alt='mountain-glow'></a><div class='caption'>mountain-glow</div></div><div class='gallery-item'><a href='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/rainforest-breeze.jpeg' target='_blank'><img src='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/rainforest-breeze.jpeg' alt='rainforest-breeze'></a><div class='caption'>rainforest-breeze</div></div><div class='gallery-item'><a href='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/desert-dusk.gif' target='_blank'><img src='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/desert-dusk.gif' alt='desert-dusk'></a><div class='caption'>desert-dusk</div></div><div class='gallery-item'><a href='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/waterfall-whispers.bmp' target='_blank'><img src='https://raw.githubusercontent.com/BW123AlphaTango/Nature-s-Own-Art-Gallery/main/images/waterfall-whispers.bmp' alt='waterfall-whispers'></a><div class='caption'>waterfall-whispers</div></div></div><div class='total-count'>Total Artwork: 5</div></body></html>
